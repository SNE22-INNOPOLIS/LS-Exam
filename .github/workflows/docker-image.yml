name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the application's Docker image
      run: docker build -t samsonidowu/ls-exam-image:$(date) ./html_app
    - name: Run container
      run: docker run -d -p 80:80 --name ls-exam-app samsonidowu/ls-exam-image  
    - name: Test Application
      run: curl http://localhost
           echo test successful

