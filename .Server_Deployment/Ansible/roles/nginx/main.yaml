---
- name: Install Docker and Nginx
  apt:
      name:
        - docker.io
        - nginx
      state: present

- name: Make sure docker is running and enabled
  systemd:
    name: docker
    state: started
    enabled: true 

- name: Make sure Nginx is running and enabled
  systemd:
    name: nginx
    state: started
    enabled: true

# Next run the script for configuring nginx to proxy our app over ssl

- name: Make the script executable
  shell: chmod +x .Server_Deployment/Ansible/roles/nginx/conf-nginx.sh

- name: Execute the local script
  script: .Server_Deployment/Ansible/roles/nginx/conf-nginx.sh
